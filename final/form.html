<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitStart - Contact Us</title>
    <meta name="description" content="Have a question or feedback? Contact the FitStart team with any inquiries about our workout plans, healthy habits, or general support.">
    <meta name="author" content="Amarilla Facundo">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <meta property="og:title" content="FitStart - Contact Us">
    <meta property="og:description" content="Have a question or feedback? Contact the FitStart team with any inquiries about our workout plans, healthy habits, or general support.">
    <meta property="og:image" content="https://amarillafacundo.github.io/wdd231/final/images/hero.webp">
    <meta property="og:url" content="https://amarillafacundo.github.io/wdd231/final/form.html">
    <meta property="og:type" content="website">

</head>

<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="images/workout_home.png" alt="FitStart Logo">
        </a>
    
        <button id="menu-btn" aria-label="Menu">&#9776;</button>
    </header>
    
    <nav id="nav-menu" class="hidden">
        <ul>
        </ul>
    </nav>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have a question or just want to say hello? Fill out the form below!</p>

            <form id="contact-form" action="form-action.html" method="get">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 <span class="site-title">FitStart</span></p>
    </footer>

    <script src="scripts/main.js" defer></script>
    <script src="scripts/form.js" defer></script>
</body>

</html>
